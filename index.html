<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .active{
            background-color: #FF1F3D;
            color: white;
        }
    </style>
  </head>
  <body>
    <header>
      <nav
        class="w-11/12 mx-auto flex justify-between items-center border-b border-[#17171720] py-5"
      >
        <div class="logo">
          <img class="w-[120px]" src="Assets/Logo.png" alt="" />
        </div>
        <div class="sort">
          <button class="btn bg-gray-400">Sort By View</button>
        </div>
        <div class="blogs">
          <button class="btn bg-[#FF1F3D] text-white">Blogs</button>
        </div>
      </nav>
      <section id="catagory-container" class="flex py-5 justify-center gap-14">
        <div>
          <button id="btn-all"
            onclick="loadVideos()"
            class="btn btn-sm"
          >
            All
          </button>
        </div>
        <!-- <button class="btn btn-sm">Music</button>
            <button class="btn btn-sm">Comedy</button>
            <button class="btn btn-sm">Drawing</button> -->
      </section>
    </header>

    <section
      class="py-20 w-11/12 mx-auto grid grid-cols-4 gap-5"
      id="video-container"
    >
      <div
        class="col-span-full flex flex-col justify-center items-center text-center"
      >
        <img src="Assets/Icon.png" alt="" />
        <h1 class="text-2xl font-bold">
          Oops!! Sorry, There is no content here
        </h1>
      </div>
    </section>

    <script src="Scripts/index.js"></script>
  </body>
</html>
